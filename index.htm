<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personal Brand</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2em;
        }
        .profile-image {
            max-width: 200px;
            border-radius: 50%;
            display: block;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        p {
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <p>Personal Brand Tagline</p>
    </header>
    <div class="container">
        <img src="path/to/your/profile/image.jpg" alt="Your Name" class="profile-image">
        <h1>About Me</h1>
        <p>Write a brief introduction about yourself and your personal brand.</p>
        <h1>Skills</h1>
        <ul>
            <li>Skill 1</li>
            <li>Skill 2</li>
            <li>Skill 3</li>
            <!-- Add more skills as needed -->
        </ul>
        <h1>Contact</h1>
        <p>Email: your.email@example.com</p>
        <p>Website: <a href="https://www.yourwebsite.com">www.yourwebsite.com</a></p>
        <!-- Add more contact information as needed -->
    </div>
</body>
</html>
